<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Dashboard with Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Wrapper -->
  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden md:block">
      <div class="p-6">
        <h1 class="text-xl font-bold mb-6">Dashboard</h1>
        <nav class="space-y-4">
          <a href="#" class="block text-gray-700 hover:text-blue-500">Overview</a>
          <a href="#" class="block text-gray-700 hover:text-blue-500">Reports</a>
          <a href="#" class="block text-gray-700 hover:text-blue-500">Calendar</a>
          <a href="#" class="block text-gray-700 hover:text-blue-500">Settings</a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">

      <!-- Top Navbar -->
      <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <h2 class="text-lg font-semibold">Dashboard Overview</h2>
        <div class="space-x-4">
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">+ Add</button>
          <img src="https://i.pravatar.cc/40" alt="User" class="rounded-full w-10 h-10">
        </div>
      </header>

      <!-- Dashboard Content -->
      <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Card 1 -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Users</h3>
          <p class="text-3xl font-bold">1,234</p>
        </div>

        <!-- Card 2 -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">Revenue</h3>
          <p class="text-3xl font-bold">$12,340</p>
        </div>

        <!-- Card 3 -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-lg font-semibold mb-2">New Signups</h3>
          <p class="text-3xl font-bold">89</p>
        </div>

        <!-- ðŸ“… Calendar -->
        <div class="bg-white p-6 rounded-lg shadow col-span-1 md:col-span-2">
          <h3 class="text-lg font-semibold mb-4">Calendar - April 2025</h3>
          <div class="grid grid-cols-7 gap-2 text-center text-sm text-gray-600">
            <!-- Weekdays -->
            <div class="font-semibold">Sun</div>
            <div class="font-semibold">Mon</div>
            <div class="font-semibold">Tue</div>
            <div class="font-semibold">Wed</div>
            <div class="font-semibold">Thu</div>
            <div class="font-semibold">Fri</div>
            <div class="font-semibold">Sat</div>

            <!-- Empty cells to align April 1st -->
            <div></div><div></div>

            <!-- April dates -->
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">1</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">2</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">3</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">4</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">5</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">6</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">7</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">8</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">9</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">10</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">11</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">12</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">13</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">14</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">15</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">16</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">17</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">18</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">19</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">20</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">21</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">22</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">23</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">24</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">25</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">26</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">27</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">28</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">29</div>
            <div class="p-2 hover:bg-blue-100 rounded cursor-pointer">30</div>
          </div>
        </div>

      </main>
    </div>
  </div>

</body>
</html>
